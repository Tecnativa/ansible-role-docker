# Create the playground
- hosts: test-playground-controller
  roles:
    - role: yajo.ansible_test_playground

- hosts: test-playground
  roles:
  - role: ../..
    vars:
      docker_role_custom:
        app:
          present: true
        bootloader: false
        compose:
          present: true
        engine:
          present: true
          config:
            # overlay2 driver fails inside containers
            storage-driver: vfs
        machine:
          present: true
        swarm:
          present: true
          managers: "{{ swarm_managers_pattern }}"
          workers: "{{ swarm_workers_pattern }}"
