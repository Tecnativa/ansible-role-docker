# Create the playground
- hosts: test-playground-controller
  roles:
    - role: yajo.ansible_test_playground

- hosts: test-playground
  roles:
  - role: ../..
    vars:
      docker_role_custom:
        app: &install {present: true}
        bootloader: false
        compose: *install
        engine:
          present: true
          config:
            # Overlay2 fails in travis
            storage-driver: vfs
        machine: *install
