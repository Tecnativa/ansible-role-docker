# Create the playground
- hosts: test-playground-controller
  roles:
    - role: ../../../ansible-test-playground

- hosts: test-playground
  roles:
  - role: ../..
    vars:
      docker_role_custom:
        app: &install {present: true}
        bootloader: false
        compose: *install
        engine:
          present: true
          config:
            # overlay2 driver fails inside containers
            storage-driver: vfs
        machine: *install
