# Create the playground
- hosts: test-playground-controller
  roles:
    - role: yajo.ansible_test_playground

- hosts: test-playground
  tasks:
  - name: install grub
    package:
      name: grub
      state: latest

- hosts: test-playground
  roles:
  - role: ../..
    vars:
      docker_role_custom:
        app: &install {present: true}
        bootloader: false
        compose: *install
        engine: *install
        machine: *install
