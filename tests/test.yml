- hosts: localhost
  tasks:
  - name: display test host facts
    debug:
      var: vars

- hosts: localhost
  roles:
  - role: ../..
    vars:
      docker_role_custom:
        _testing_mode: true
        app: &install {present: "{{ install|d(True)|bool }}"}
        compose: *install
        engine: *install
        machine: *install
